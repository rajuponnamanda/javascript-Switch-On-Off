<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
      />
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-dark text-center h-6" style="height: 100vh">
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
          class="bulb-image"
          id="bulbImage"
          style="height: 100px; width: 100px; margin-left: 20px"
        />
      </div>
      <div>
        <img
          src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
          alt=""
          class="cat-image"
          id="catImage"
          style="height: 200px; width: 200px"
        />
      </div>
      <div class="d-flex flex-row justify-content-center pt-5">
        <div class="switch-board bg-secondary p-2 pl-4 pr-4 rounded-lg">
          <h1 class="switch-status" id="switchStatus">Switched On</h1>
          <button
            class="off-switch btn btn-light pl-4 pr-4"
            id="OffSwitch"
            onclick="switchOff()"
          >
            OFF
          </button>
          <button
            class="on-switch btn btn-dark pl-4 pr-4"
            id="OnSwitch"
            onclick="switchOn()"
          >
            ON
          </button>
        </div>
      </div>
      <h1 id="headingElement" class="mt-5">Web Technologies</h1>
      <button onclick="changeColor()">Change Heading</button>
    </div>
  </body>
</html>
<script src="app.js"></script>
